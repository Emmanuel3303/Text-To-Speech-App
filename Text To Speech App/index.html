<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Text To Speech</title>
</head>
<body class="bg-dark text-white">
   <div class="container text-center">
    <img src="img/speech.png" alt="" class="mb-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    <span id="rate-value"></span>
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch" class="badge badge-primary float-right">1</div>
                    <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
                    <span id="pitch-value"></span>
                </div>
                <div class="form-group">
                    <select id="voice-select" class="form-control form-control-lg"></select>
                </div>
                <button class="btn btn-light btn-lg btn-block">Speak</button>
            </form>
        </div>
    </div>
   </div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
